server.port=8888
server.address=0.0.0.0


logging.path=logs
logging.file=logs/thiner.log


spring.datasource.url = jdbc:mysql://127.0.0.1:3306/thinner?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username = root
spring.datasource.password =
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.jpa.database = MYSQL
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = com.thinner.apps.db.ThinnerMySQL5Dialect
spring.data.jpa.repositories.enabled=true
spring.datasource.test-on-borrow=true
spring.datasource.validationQuery=SELECT 1